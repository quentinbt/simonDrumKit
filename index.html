<body>

    <!-- Header -->
    <header id="top" class="header container">
        <div class="text-vertical-center">
            <h1>SimonDrumKit</h1>
            <h3><city></city></h3>
            <div class="row">
                <div class="col-sm-6 text-right">
                    <i id="icon" class="owf owf-5x"></i>
                </div>
                <div class="col-sm-6 text-left">
                    <h3><temp></temp></h3>
                </div>
            </div>
            <h3><descr></descr></h3>
            <br>
            <div id="simon">
                    <div id="bigblackcircle" >

                    <div id="br1" class="br1"></div><div id="br2" class="br2"></div>
                    <div id="horiz" ></div><div id="verti" ></div>
                    <div id="br3" class="br3"></div><div id="br4" class="br4"></div>
                    <div id="blackcircle" >
                        <div id="whitecircle" >
                        <div id="containerSimon" class="text-vertical-center">
                            <h1>SimonLike</h1>
                            <div class="row">
                                <div class="col-sm-4 text-center">
                                    <div class="panel panel-default">
                                        <div id="displayResult" class="panel-body">&nbsp;&nbsp;</div>
                                    </div>
                                </div>                                
                                <div class="col-sm-4 text-center">
                                    <a id="startBtn" class="btn btn-primary">&nbsp;&nbsp;</a>
                                    <h5>Start</h5>
                                </div>                                
                                <div class="col-sm-4 text-center">
                                    <a id="strictBtn" class="btn btn-strict">&nbsp;&nbsp;</a>
                                    <h5>Strict</h5>
                                </div>
                            </div>

                            <div >
                                <input id="onBtn" type="checkbox" data-off-text="Off" data-on-text="On" checked="true" class="BSswitch" data-size="mini">
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
            </div>
        </div>
    </header>

    <!-- About -->
    <section id="about" class="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>&copy; 2015 QuentinBT, Inc.</p>

        <!-- /.container -->
